services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: learning_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: learning_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - learning_postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - learning_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: learning_pgweb
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - PGWEB_DATABASE_URL=postgres://postgres:postgres@postgres:5432/learning_platform?sslmode=disable
    depends_on:
      - postgres
    networks:
      - learning_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learning_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/learning_platform
      - PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning_network
    volumes:
      - ./backend/src:/app/src:ro

volumes:
  learning_postgres_data:

networks:
  learning_network:
    driver: bridge
